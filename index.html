<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #001f3f 50%, #002147 100%);
            height: 100vh;
            color: white;
            text-align: center;
        }
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        .nav-link:hover {
            color: #FFD700 !important;
        }
        .container {
            margin-top: 5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 1200px;
        }
        .btn-danger {
            background-color: #FF4C4C;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-danger:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="calculadora.html">Calculadora</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="ingresar_cliente.html">Ingresar Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultar_clientes.html">Consultar Clientes</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" href="configuracion.html">Configuración</a>
                    </li>
                </ul>
            </div>
            <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container">
        <h1>Bienvenido, <span id="usuarioNombre"></span></h1>
        <p>Seleccione una opción del menú para continuar.</p>
    </div>

    <script>
        // Verificar si el usuario ha iniciado sesión al cargar la página
        window.onload = function() {
            const sesion = localStorage.getItem('sesion');
            const usuario = localStorage.getItem('usuario');
            const rol = localStorage.getItem('rol');

            if (sesion !== 'activa' || !usuario || !rol) {
                alert('Debe iniciar sesión primero.');
                window.location.href = 'login.html'; // Redirigir al login si no hay sesión
            } else {
                // Mostrar el nombre del usuario en la interfaz
                document.getElementById('usuarioNombre').textContent = usuario;
            }
        };

        // Función para cerrar sesión
        function cerrarSesion() {
            localStorage.removeItem('sesion');
            localStorage.removeItem('usuario');
            localStorage.removeItem('rol');
            window.location.href = 'login.html'; // Redirigir al login
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
