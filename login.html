<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001f3f 50%, #002147 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .form-control {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
        }
        .form-control:focus {
            background: transparent;
            box-shadow: none;
            border-color: #FFD700;
        }
        .btn-primary {
            background-color: #FFD700;
            color: #002147;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #e6c200;
        }
        .mensaje-error {
            font-size: 0.9em;
            color: rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usuario" class="form-label">Usuario:</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p id="mensajeError" class="mensaje-error text-center mt-3"></p>
    </div>

    <!-- SDK de Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Verifica que el SDK de Supabase esté cargado
        if (typeof supabase === 'undefined') {
            console.error('El SDK de Supabase no se ha cargado correctamente.');
        } else {
            console.log('SDK de Supabase cargado correctamente.');

            // Configura Supabase con tus credenciales
            const supabaseUrl = 'https://ipijnjtploinnenqisko.supabase.co'; // Tu URL de Supabase
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImlwaWpuanRwbG9pbm5lbnFpc2tvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDA3NzY2MjMsImV4cCI6MjA1NjM1MjYyM30.WTzi3HOb8BzuLOgZs4J2o0higyIP0969Mr-XH0IteSY'; // Tu clave API

            // Inicializa Supabase
            const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

            // Verifica que Supabase se haya inicializado correctamente
            if (!supabaseClient) {
                console.error('Error al inicializar Supabase.');
            } else {
                console.log('Supabase inicializado correctamente.');

                // Función para manejar el login
                async function login(event) {
                    event.preventDefault(); // Evitar que el formulario se envíe

                    const usuario = document.getElementById('usuario').value;
                    const password = document.getElementById('password').value;

                    // Consultar la tabla de usuarios en Supabase
                    const { data, error } = await supabaseClient
                        .from('usuarios')
                        .select('*')
                        .eq('nombre_usuario', usuario)
                        .single();

                    if (error) {
                        document.getElementById('mensajeError').textContent = 'Error al iniciar sesión: ' + error.message;
                        return;
                    }

                    if (data && data.contrasena === password) {
                        // Guardar datos en localStorage (o sessionStorage)
                        localStorage.setItem('sesion', 'activa');
                        localStorage.setItem('usuario', data.nombre_usuario);
                        localStorage.setItem('rol', data.rol);

                        // Redirigir al usuario
                        window.location.href = 'index.html';
                    } else {
                        document.getElementById('mensajeError').textContent = 'Usuario o contraseña incorrectos';
                    }
                }

                // Asignar la función al formulario
                document.getElementById('loginForm').addEventListener('submit', login);
            }
        }
    </script>
</body>
</html>
